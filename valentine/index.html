<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ❤️</title>
    
    <!-- Importing a cute font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    
    <!-- Importing the Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            font-family: 'Indie Flower', cursive;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative; /* Needed for absolute positioning context if we wanted to contain it, but we'll move relative to body */
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Indie Flower', cursive;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #218838;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative; /* Allows us to change to absolute later */
        }

        /* Mobile specific adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .gif-container img {
                width: 150px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container" id="gifContainer">
            <!-- 
               CHANGE THE IMAGE LINK BELOW to customize. 
               This is the "asking" image.
            -->
            <img src="https://media.tenor.com/K2s3rZ3s9cwAAAAi/bubu-dudu-sseeyall.gif" alt="Cute Bear">
        </div>

        <h1 id="question">Will you be my Valentine?</h1>

        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const gifContainer = document.getElementById('gifContainer');

        // Logic to make the NO button escape
        function moveButton() {
            // Get the window dimensions
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Get button dimensions
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate random positions
            // We subtract the button size to ensure it stays on screen
            const randomX = Math.random() * (windowWidth - btnWidth - 50); 
            const randomY = Math.random() * (windowHeight - btnHeight - 50);

            // Apply new style to move the button
            noBtn.style.position = 'absolute';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Event listener for Desktop (Hover)
        noBtn.addEventListener('mouseover', moveButton);
        
        // Event listener for Mobile (Tap/Touch)
        // On mobile, "mouseover" doesn't exist, so we use touchstart
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents the button from actually being clicked
            moveButton();
        });

        // Logic for the YES button
        yesBtn.addEventListener('click', () => {
            // 1. Change the text
            question.innerHTML = "Yay! I knew you'd say Yes! ❤️";
            
            // 2. Hide the buttons
            document.querySelector('.buttons').style.display = 'none';

            // 3. Change the image
            // CHANGE THE IMAGE LINK BELOW for the "success" image
            gifContainer.innerHTML = '<img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Bear Kiss">';

            // 4. Trigger Confetti
            triggerConfetti();
        });

        // Confetti Function
        function triggerConfetti() {
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                const particleCount = 50 * (timeLeft / duration);
                
                // Since particles fall down, start a bit higher than random
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
